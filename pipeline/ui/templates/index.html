<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>StopSpot Pipeline Configuration</title>
    <script
      src="https://kit.fontawesome.com/7cad4e9328.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function updateLog() {
        fetch('/log')
          .then((response) => response.text())
          .then((text) => {
            let logViewer = document.getElementById('log-viewer');
            logViewer.value = text;
            logViewer.scrollTop = logViewer.scrollHeight;
          });
      }
      setInterval(updateLog, 2000);
    </script>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <h1>StopSpot</h1>
    </div>
    <div class="d-flex justify-content-center">
      <i class="fas fa-bus fa-4x"></i>
    </div>
    <div class="container mt-2">
      <h4>Log</h4>
      <textarea rows="8" id="log-viewer" class="w-100"></textarea>
    </div>

    <div class="container mt-4">
      <div class="d-flex flex-column justify-content-center">
        <a href="/shutdown" class="btn btn-danger" role="button">Shutdown UI</a>
      </div>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
